{% extends 'base.html' %}
 
	 
<body>
	 {% block content %}
	
	<div class="container">
		{%for i in posts%}
		<div class="card">
			<h2> {{ i.title}}</h2>
            <time class="date">
				{{ post.published_date }}
			</time>
			<p> {{ i.text|linebreaksbr }}</p>
			<a href="#">Read More</a>
		
		</div>
		{% endfor %}
	</div>
	{% endblock %}
