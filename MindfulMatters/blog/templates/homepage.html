<!DOCTYPE html>
<html>
<head>
	<title>Mindful Matters</title>
	<style type="text/css">
		body {
			background-color: #00204a;
			background-image: linear-gradient(to bottom right, #00204a, #2e86c1);
			background-size: cover;
			background-repeat: no-repeat;
			font-family: 'Poppins', sans-serif;
			color: #fff;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			margin: 50px 0;
		}
		.card {
			background-color: rgba(255,255,255,0.3);
			border-radius: 20px;
			padding: 20px;
			margin: 20px;
			width: 30%;
			text-align: center;
			box-shadow: 0 10px 20px rgba(0,0,0,0.3);
			transition: all 0.3s ease;
		}
		.card:hover {
			transform: translateY(-10px);
			box-shadow: 0 20px 40px rgba(0,0,0,0.3);
		}
		.card h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.card p {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1 style="font-family: 'Pacifico', cursive; font-size: 48px; text-align: center;">Mindful Matters</h1>
	</header>
	<div class="container">
		{%for i in posts%}
		<div class="card">
			<h2> {{ i.title}}</h2>
            <time>published: 14.06.2014, 12:14</time>
			<p> {{ i.text|linebrksbr }}</p>
			<a href="#">Read More</a>
			{% end for %}
		</div>
	</div>
</body>
</html>
